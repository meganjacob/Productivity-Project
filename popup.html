<body>
	<button id="button">Start Work Session</button>
  <!--the above button will have an alert on it in a js file which asks how much time
  the user wants to work for. Then, display the work schedule and ask for approval (in another alert box?). Then display the chosen schedule on the GUI with the time left for the section (work or break) that they are on -->
  <p id="emptyP"> </p>
	<div>
		Time Left ::
		<input id="minutes" type="text" style="width: 10px; border: none; font-size: 16px;  font-weight: bold; color: black;">
    <font size="5"> : </font>
    <input id="seconds" type="text" style="width: 20px; border: none; font-size: 16px; font-weight: bold; color: black;"> 
  </div> 

<script>
document.getElementById("button").addEventListener('click', mainB);

function mainB() {  

  var time = prompt("How much time do you want to be working to the nearest minute?");
  var arr = [];
  var index = 0;
  while (this.time > 0) {
    if ((this.time - 30 >= 0) && (index % 2 == 0)) {
      arr[arr.length] = 30;
      this.time -= 30;
      index++;
    }
    else if (time - 30 < 0 && index % 2 == 0) {
      arr[arr.length] = time;
      time = 0;
      index++;
    }

    else {
      arr[arr.length] = 10;
      index++;
    }
  }
  
  if (arr.length % 2 == 0) {
    arr.pop();
  }

    var i = 0; // for for loop
    var total = 0;

    var str = "This is your schedule breakdown:";
    for (i = 0; i < arr.length; i++) {
      if (i % 2 == 0) 
      { 
        str += ("\nWork Period of " + arr[i] + " minutes.");   
      }
      if (i % 2 != 0) {
        str+=("\nBreak Period of " + arr[i] + " minutes.");
        total += 10;
      }
    }
    str+= ("\nYour recommended schedule will take an extra " + total + " minutes in breaktime.");

    document.getElementById("emptyP").innerHTML = str;
    //console.log(str);
    alert(str);
}

</script>
